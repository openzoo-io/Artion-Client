<body id="body" class="body">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <main>
      <div class="custom-loader"></div>
    </main>
    <style>
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .custom-loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 8px solid;
        border-color: #ffc107;
        border-right-color: #00A59A;
        animation: s2 1s infinite linear;
      }

      @keyframes s2 {
        to {
          transform: rotate(1turn)
        }
      }
    </style>
  </div>
  <!-- <div id="root">Loading...<br/>If the page seems stuck, please click "<a href="#" onclick="javascript:window.location.reload(true)">reload</a>"</div> -->

    setTimeout(() => {
